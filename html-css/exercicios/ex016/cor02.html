<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais das CSS*/
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: content-box;
        }
        body{
            background-image: linear-gradient(to right, #97d8b2, #a0acad, #ff5e5b, #590925, #006d77);
        }
        h1{
            height: auto;
            font-size: 50pt;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner-forma {
            background-color: #6a5acd;

            width: 900px;
            height: 180px;

            clip-path: polygon(0% 15px, 15px 0px, calc(100% - 40px) 0%, 100% 40px, 100% calc(100% - 15px), calc(100% - 15px) 100%, 40px 100%, 0% calc(100% - 40px));
        }
    </style>
</head>
<body>
    <div class="banner-forma"></div>
</body>
</html>
